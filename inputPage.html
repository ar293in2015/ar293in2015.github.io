<!-- Trigger/Open The Modal -->
<button id="symp1" class="sympBtn">Blood Glucose</button>
<!-- The Modal -->
<div id="myModal1" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
    <span class="close">x</span>
    <center><h2>Blood Glucose Levels</h2></center>
  </div>
    <p>
      <center>
      <input type = 'text' id='symp1Input' class='sympInput' placeholder = "Enter blood glucose level here (Mg/DL)."> 
      <button type = "button" class ='sympGo' onclick = "saveBG()"> Go </button>
    </center>
    </p>
  </div>
</div>

<!-- Trigger/Open The Modal -->
<button id="symp2" class="sympBtn">Blood Pressure</button>

  </div>

      <center>
      <input type = 'text' id='symp2Input' class='sympInput' placeholder = "Enter blood pressure here (mmHg)."> 
      <button type = "button" class ='sympGo' onclick = "saveBP()"> Go </button>
    </center>
    </p>
  </div>
</div>

<!-- Trigger/Open The Modal -->
<button id="symp3" class="sympBtn">Baby Activity</button>

      <button type = "button" class ='sympLevel' onclick = "saveBA2()"> Medium </button>
      <button type = "button" class ='sympLevel' onclick = "saveBA3()"> High </button>
    </center>
    </p>
  </div>
</div>

<script>
var modal = null;
// Get the button that opens the modal
var btn1 = document.getElementById("symp1");
var btn2 = document.getElementById("symp2");
var btn3 = document.getElementById("symp3");
// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];
// When the user clicks on the button, open the modal 
btn1.onclick = function() {
    modal = document.getElementById('myModal1');
    modal.style.display = "block";
}
btn2.onclick = function() {
    modal = document.getElementById('myModal2');
    modal.style.display = "block";
}
btn3.onclick = function() {
    modal = document.getElementById('myModal3');
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
